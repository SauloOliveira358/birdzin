<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="startScreen" style="position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10;">

  <!-- Título do jogo -->
  <h1 class="game-title">ET: Fuga nos Céus</h1>

  <!-- Botões com nova aparência -->
  <button id="facil"  class="btn"  style="font-size:2rem; padding:1rem 2rem; margin-bottom: 20px;">Fácil</button>
  <button id="medio"  class="btn"  style="font-size:2rem; padding:1rem 2rem; margin-bottom: 20px;">Médio</button>
  <button id="dificil" class="btn"  style="font-size:2rem; padding:1rem 2rem;">Difícil</button>

</div>
>  <!-- Voltar fora do startScreen para permanecer visível independente da overlay -->
  <button id="voltar">Menu</button>
  </div> 
  <video id="bgVideo" autoplay muted loop playsinline>
  <source src="fundoMenu.mp4" type="video/mp4" />
  </video>
  <canvas id="gameCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
